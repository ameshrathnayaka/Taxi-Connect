<div class="flex-container">
  <!-- Main Contents -->
  <main class="main-section container">

    <!-- Header -->
    <header class="header-section">
      <h2 class="header-section__title">Hey, Shanilka,<br> What Service do you need ?</h2>
      <div class="header-section__avatar">
        <img src="https://t4.ftcdn.net/jpg/03/64/21/11/360_F_364211147_1qgLVxv1Tcq0Ohz3FawUfrtONzz8nq3e.jpg"
          alt="Profile Image">
      </div>
    </header>
  
    <!-- Expandable Widget -->
    <app-expandable-widget></app-expandable-widget>
  
    <!-- Menu Grid -->
    <div class="grid" [@listAnimation]="menuItems.length">
      <a class="grid__item" *ngFor="let item of menuItems" (click)="openDrawer()">
        <img src="../assets/{{item.icon}}.png" alt="">
        {{item.menuTitle}}
      </a>
    </div>
  </main>

  <!-- Footer -->
  <div class="container footer-container">
    <footer class="footer-section">
      RTA Call Center 800 90 90 Thank you for using our services
    </footer>
  </div>
</div>

<!-- Drawer panel -->
<app-drawer-panel [(drawer)]="drawer" class="drawer-panel" [ngClass]="drawer ? 'drawer-panel--show' : ''"></app-drawer-panel>
